<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Secure Chat System</title>
    <link rel="stylesheet" type="text/css" href="css/master.css">
  </head>
  <body>
    <h1 id="title">Welcome to Secure Chat!</h1>

    <section id="chat">
      <div id="chatbox">
        <p class="chatmessage received">Hello</p>
      </div>

      <input id="message" type="text" name="message">
      <button onclick="sendMessage()">Send</button>
    </section>

    <section id="online">
      <div id="users">
        <h1>Users</h1>
        <p><div class="profile-img">A</div>Allen</p>
        <p><div class="profile-img">H</div>Hector</p>
        <p><div class="profile-img">N</div>Nathan</p>
        <p><div class="profile-img">S</div>Stephen</p>
        <p><div class="profile-img">J</div>Jasper</p>
      </div>
    </section>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>

    <script src="js/send-message.js"></script>
  </body>
</html>
