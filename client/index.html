<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Secure Chat System</title>
    <link rel="stylesheet" type="text/css" href="css/master.css">
  </head>
  <body>
    <h1 id="title">Welcome to Secure Chat!</h1>
    
    <section id="chat">
      <div class="active-chat" id="activeInChat">Chat with?</div><!-- Change text to the selected users -->
      <div id="chatbox">
        <p class="chatmessage received">Hello</p>
      </div>

      <input id="message" type="text" name="message">
      <button onclick="sendMessage()">Send</button>
    </section>

    <section id="online">
      <div id="users">
        <h1>Users</h1>
        <p><span id="Name1" class="profile-img" onclick="addChatter(this.id)">A</span>Allen</p>
        <p><span id="Name2" class="profile-img" onclick="addChatter(this.id)">H</span>Hector</p>
        <p><span id="Name3" class="profile-img" onclick="addChatter(this.id)">N</span>Nathan</p>
        <p><span id="Name4" class="profile-img" onclick="addChatter(this.id)">S</span>Stephen</p>
        <p><span id="Name5" class="profile-img" onclick="addChatter(this.id)">J</span>Jasper</p>
        <button id="logout-btn">Logout</button>
      </div>
    </section>
    <section class="signature-type">
      <div>
        <span><input type="radio" name="signature" value="rsa">RSA</span>
        <span><input type="radio" name="signature" value="dsa">DSA</span>
      </div>
    </section>
    <script>
      // You can also require other files to run in this process
      //require('./renderer.js')
    </script>

    <script src="js/send-message.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
