<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Secure Chat System</title>
    <link rel="stylesheet" type="text/css" href="css/master.css">
  </head>
  <body>
    <h1 id="title">Welcome to Secure Chat!</h1>

    <section id="chat">
      <div id="chatbox">
        <p class="chatmessage received">Hello</p>
      </div>

      <input id="message" type="text" name="message">
      <button onclick="sendMessage()">Send</button>
    </section>

    <section id="online">
      <div id="users">
        <h1>Users</h1>
        <p><span class="profile-img">A</span>Allen<span id="allen"></span></p>
        <p><span class="profile-img">H</span>Hector<span id="hector"></span></p>
        <p><span class="profile-img">N</span>Nathan<span id="nathan"></span></p>
        <p><span class="profile-img">S</span>Stephen<span id="stephen"></span></p>
        <p><span class="profile-img">J</span>Jasper<span id="jasper"></span></p>
      </div>
    </section>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>

    <script src="js/send-message.js"></script>
  </body>
</html>
